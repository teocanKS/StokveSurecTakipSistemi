# Nginx Configuration for Stokve Surec Takip Sistemi
# Raspberry Pi + Nginx + PHP-FPM

server {
    listen 80;
    listen [::]:80;

    server_name localhost;  # Değiştir: dogu.local veya IP adresi

    root /var/www/stokve/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/stokve-access.log;
    error_log /var/log/nginx/stokve-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # PHP 8.2 için
        # PHP 7.4 için: unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Timeout settings
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to src directory
    location ^~ /src/ {
        deny all;
        return 403;
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API endpoints
    location ^~ /api/ {
        rewrite ^/api/(.*)$ /src/api/$1 last;
    }
}

